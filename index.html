<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Visualisation - Arduino project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Music Visualisation - Arduino project</h1>
            <audio id="audioElement" src="./audio/love.m4a"></audio>
            <button id="play-song" class="btn btn-default">Play Music</button>
            <button id="pause-song" class="btn btn-info">Pause Music</button>
            <button id="stop-song" class="btn btn-danger">Stop Music</button>
            <p id="frequency-display"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="graph"></div>
        </div>
    </div>
</div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js" charset="utf-8"></script>
<script src="js/custom.js"></script>
<script src="js/mqttws31.js" type="text/javascript"></script>
</body>
</html>
